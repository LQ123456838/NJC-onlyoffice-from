name: Packages build

on:
  workflow_call:
  workflow_dispatch:
  push: {branches: ["feature/Documentserver-plugins-deb-rpm"]}
    
jobs:
  build_deb:
    name: Build .deb package
    runs-on: ubuntu-latest
    steps:
      - name: Get files from repository. Path /home/runner/work/onlyoffice.github.io/onlyoffice.github.io
        uses: actions/checkout@v2
        
      - name: Install required tools
        run: |
          sudo apt-get install dh-make 
#         sudo apt-get install build-essentials descripts
        shell: bash
      
      - name: Build package with dpkg-buildpackage
        id: deb
        run: |
          cd sdkjs-plugins/packages/deb/onlyoffice-documentserver-plugin-chess
          dpkg-buildpackage -b -uc -us -d 
          pwd
          ls -la ../
# b - for binary, uc - unsigned changes, us - unsigned source, d - no check build dependencies
        shell: bash
        
      - name: Upload artifact .deb
        uses: actions/upload-artifact@v1.0.0
        with:
          name: Binary DEB
          path: sdkjs-plugins/packages/deb/onlyoffice-documentserver-plugin-chess_1.0.1_all.deb
        
        

  build_rpm:
    name: Build .rpm package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Create Release-rpm
        id: create_release
        uses: actions/create-release@v1
        env:
          MY_TOKEN: ${{ secrets.MY_TOKEN }} # This token is provided by Actions
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this Release
            - Create RPM
            - Upload Source RPM
          draft: false
          prerelease: false

      - name: build RPM package
        id: rpm
        uses: naveenrajm7/rpmbuild@master
        with:
          spec_file: "sdkjs-plugins/packages/rpm/onlyoffice-documentserver-plugin-chess.spec"
    
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          MY_TOKEN: ${{ secrets.MY_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ${{ steps.rpm_build.outputs.source_rpm_path }}
          asset_name: ${{ steps.rpm_build.outputs.source_rpm_name }}
          asset_content_type: ${{ steps.rpm_build.outputs.rpm_content_type }}





